spring:
  application:
    name: spring-cloud-gateway
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: user-service-1
          uri: http://localhost:8081/
          predicates:
            - Path=/first-service/**
          filters:
            # - AddRequestHeader=gateway-request, first-service-request2
            # - AddResponseHeader=gateway-response, first-service-response2
            - CustomFilter
        - id: user-service-2
          uri: http://localhost:8082/
          predicates:
            - Path=/second-service/**
          filters:
            # - AddRequestHeader=gateway-request, second-service-request2
            # - AddResponseHeader=gateway-response, second-service-response2
            - CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: Logging Filter
                preLogger: true
                postLogger: true
